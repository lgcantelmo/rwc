<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item color="none" menuClose="" on-click="goToHome()">
        Home
        <ion-icon name="home" item-right></ion-icon>
      </ion-item>

      <ion-item color="none" menuClose="" on-click="goToSearchItem()">
        Consulta de Item
        <ion-icon name="search" item-right></ion-icon>
      </ion-item>

      <ion-item color="none" menuClose="" on-click="goToInventory()" id="menu-list-item3">
        Inventário
        <ion-icon name="checkbox-outline" item-right></ion-icon>
      </ion-item>

      <ion-item color="none" menuClose="" on-click="goToInvoices()" id="menu-list-item5">
        Entrada de Merc.
        <ion-icon name="archive" item-right></ion-icon>
      </ion-item>

      <ion-item color="none" menuClose="" on-click="logout()" id="menu-list-item4">
        Sair
        <ion-icon name="log-out" item-right></ion-icon>
      </ion-item>

    </ion-list>

    <ion-footer>
      <ion-toolbar>
        <div style="padding-left:10px" class="show-list-numbers-and-dots">
          <p style="font-size:11px;">
            Versão: <strong> {{version}} </strong> <br>
            Usuário logado:  <strong> {{name}} </strong>
          </p>
        </div>
      </ion-toolbar>
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
