<ion-content padding>
  <h5 style="color:#000000;">
    Informe a URL do servidor:
  </h5>
  <ion-item>
    <ion-label></ion-label>
    <ion-input type="text" placeholder="URL" [(ngModel)]="url"></ion-input>
  </ion-item>
  <button ion-button large color="assertive" block on-click="save()">
    <p style="font-size:15px">GRAVAR</p>
  </button>
  <div class="spacer" style="width:300px;height:50px;"></div>
  <button ion-button large color="stable" block on-click="serverTest()">
    <p style="font-size:15px">Testar servidor</p>
  </button>
  
  <div class="spacer" style="width:300px;height:10px;"></div>
  <button ion-button large color="stable" block on-click="logout()">
    <p style="font-size:15px">SAIR</p>
  </button>
</ion-content>
