<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Entrada de Mercadoria
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p style="color:#000000; font-size: 18px">
    <strong>Nº da nota:       </strong> {{invoice.number}}  <br>
    <strong>Data de Entrada:  </strong> {{invoice.date}}    <br>
    <strong>Empresa:          </strong> {{invoice.nick}}    <br>
  </p>
  <div class="div-box">
    <p style="color:#000000; font-size: 18px">
      <strong>
        Informe o código abaixo:
      </strong>    
    </p>
    <ion-item>
      <ion-label></ion-label>
      <ion-input style="font-size: 18px" type="text" #barcodeInput placeholder="Código de Barras" [(ngModel)]="barcode" [ngModelOptions]="{standalone: true}" (focus)="selectAll($event)" (keyup.enter)="searchItem()" (keydown.tab)="searchItem()" autofocus></ion-input>
    </ion-item>
  </div>   
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="stable" block large icon-left on-click="return()">
          <ion-icon name="arrow-dropleft"></ion-icon>
          <p style="font-size: 15px"> Voltar </p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="assertive" block large icon-right on-click="nextStep()">
          <p style="font-size: 15px"> Próximo </p>
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="stable" block large icon-left on-click="goToWeights()">
          <ion-icon name="ios-cube-outline"></ion-icon>
          <p style="font-size: 15px">  Ver Itens Pesáveis </p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>    
  <div class="show-list-numbers-and-dots">
    <p style="font-size:12px;">
      Se preferir, identifique o código de barras através do leitor.
    </p>       
  </div>  
</ion-content>
