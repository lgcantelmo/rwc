<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Entrada de Mercadoria
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p *ngIf="item.weight != 'S'" style="color:#000000; font-size: 18px">
    <strong>Item:                 </strong> {{item.description}}  <br> 
    <strong >Código de barras:    </strong> {{item.barcode}}    
  </p>
  <p *ngIf="item.weight == 'S'" style="color:#000000; font-size: 18px">
    <strong>Item:               </strong> {{item.description}}
  </p>
  <div class="div-box">
    <p style="color:#000000; font-size: 18px">
      <strong>
        {{ item.weight != "S" ? "Informe a quantidade por caixa:" : "Informe a qtd pesada (Kg):" }}
      </strong>    
    </p>
    <ion-item>
      <ion-label></ion-label>
      <ion-input style="font-size: 18px" type="number" pattern="[0-9]*" placeholder="{{ item.weight != 'S' ? 'Qtd por caixa' : 'Qtd pesada (Kg)' }}" [(ngModel)]="dto.unitQty" (focus)="selectAll($event)" (keyup.enter)="nextStep()" (keydown.tab)="nextStep()" autofocus></ion-input>
    </ion-item>
  </div>    
  <div class="spacer" style="width:300px;height:30px;"></div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="stable" block large icon-left on-click="return()">
          <ion-icon name="arrow-dropleft"></ion-icon>
          <p style="font-size: 15px"> Voltar </p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="assertive" block large icon-right on-click="nextStep()">
          <p style="font-size: 15px"> Próximo </p>
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
