<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="color:#000000;">
    Bem-vindo!
  </h3>
  <div class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Controle de Armazém Recobase
    </p>
  </div>
  <button ion-button color="assertive" block large icon-left on-click="goToSearchItem()">
    <ion-icon name="search"></ion-icon>
    CONSULTAR ITEM
  </button>
  <div class="spacer" style="width:300px;height:10px;"></div>
  <button ion-button color="assertive" block large icon-left on-click="goToInventory()">
    <ion-icon name="checkbox-outline"></ion-icon>
    INVENTÁRIO
  </button>
  <div class="spacer" style="width:300px;height:10px;"></div>
  <button ion-button color="assertive" block large icon-left on-click="goToInvoices()">
    <ion-icon name="add-circle"></ion-icon>
    ENTRADA MERC.
  </button>
</ion-content>
