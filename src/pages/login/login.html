<ion-content padding>
  <div class="spacer" style="width:300px;height:27px;"></div>
  <div>
    <img src="assets/img/ux3dFcMiSE2qW6M6Kas3_logo.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;"
    />
  </div>
  <div class="spacer" style="width:300px;height:26px;"></div>
  <ion-list>
    <ion-item>
      <ion-label>
        Login
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Senha
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" (keyup.enter)="login()"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button large color="stable" block (click)="login()">
    Acessar
  </button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <div style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;font-size:10px;">
          Vers√£o
          <strong>
            {{version}}
          </strong>
        </p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
