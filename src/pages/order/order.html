<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Detalhes do Pedido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <div style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          DADOS DO PEDIDO
        </strong>
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Num. Pedido:
        </strong>
        {{order.code}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Data:
        </strong>
        {{order.date}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Fornecedor:
        </strong>
        {{order.company}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Quantidade:
        </strong>
        {{order.qty}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Saldo Restante:
        </strong>
        {{order.balance}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Vr. Unit√°rio:
        </strong>
        {{order.value}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Vr. Total:
        </strong>
        {{order.total}}
      </p>
    </div>
  </div>
  <button ion-button large color="assertive" block icon-left on-click="returnToOrders()">
    <ion-icon name="return-left"></ion-icon>
    Voltar
  </button>
</ion-content>
