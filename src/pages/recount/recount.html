<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reconferência de Mercadoria
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p style="color:#000000; font-size: 18px">
    <strong>Nº da nota:       </strong> {{invoice.number}}  <br>
    <strong>Data de Entrada:  </strong> {{invoice.date}}    <br>
    <strong>Empresa:          </strong> {{invoice.nick}}    <br>
    <strong>Item:             </strong> {{item.description}}
  </p>
  <div class="spacer" style="width:300px;height:10px;"></div>
  <div class="div-box">   
    <p style="color:#000000; font-size: 18px">
      <strong>
        Realize a recontagem:
      </strong>
    <p>   
    <ion-item style="background-color: rgb(223, 222, 222); font-size: 18px">
        <ion-label>
          Contar por caixa
        </ion-label>
        <ion-toggle color="assertive" [(ngModel)]="countPerBox" [ngModelOptions]="{standalone: true}"></ion-toggle>
      </ion-item> 
    <ion-item [hidden]="!countPerBox" style="font-size: 18px">
      <ion-label>
        Qtd. de caixas
      </ion-label>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="boxQty" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="font-size: 18px">
      <ion-label>
        {{ countPerBox ? "Qtd. unit. por caixa" : "Qtd unitária" }}
      </ion-label>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="unitQty" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="font-size: 18px">
      <ion-label>
        Validade
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="OK" [min]="minYear" [max]="maxYear" [(ngModel)]="validate"></ion-datetime>
    </ion-item>
    <div class="spacer" style="width:300px;height:5px;"></div>
    <button ion-button color="assertive" block icon-left on-click="saveItem()">
      <ion-icon name="add-circle"></ion-icon>
      Salvar Item
    </button>
  </div>
  <div class="spacer" style="width:300px;height:30px;"></div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="stable" full icon-left on-click="returnToItems()">
          <ion-icon name="return-left"></ion-icon>
          Voltar
        </button>
      </ion-col>
      <!--
      <ion-col>
        <button ion-button color="primary" full icon-left style="border-radius:0px 0px 0px 0px;" on-click="closeInvoice()">
          <ion-icon name="checkbox-outline"></ion-icon>
          Finalizar Nota
        </button>
      </ion-col>
      -->
    </ion-row>
    <ion-row>
        <ion-col>
          <button ion-button color="stable" full icon-left on-click="saveObservation()">
            <ion-icon name="save"></ion-icon>
            Registrar observações
          </button>
        </ion-col>
      </ion-row>
  </ion-grid>  
</ion-content>
