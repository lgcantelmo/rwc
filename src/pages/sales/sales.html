<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Histórico de Vendas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        {{sales.length > 0 ? "Exibindo histórico dos últimos 3 meses." : "Nenhuma venda realizada nos últimos 3 meses."}}
      </strong>
    </p>
  </div>
  <ion-list>
    <ion-item>
      <div style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
            Relatório - Abril/2017
          </strong>
        </p>
      </div>
      <div class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
            Vr. Total:
          </strong>
          R$550,00
        </p>
      </div>
      <div class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
            Qtd. Total:
          </strong>
          1.500
        </p>
      </div>
      <div class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
            Qtd. Total NF:
          </strong>
          1.300
        </p>
      </div>
      <div class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
            Qtd. Total CF:
          </strong>
          1.200
        </p>
      </div>
      <div class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
            Unidade:
          </strong>
          UN
        </p>
      </div>
    </ion-item>
  </ion-list>
  <button ion-button large color="assertive" block icon-left on-click="returnToItem()">
    <ion-icon name="return-left"></ion-icon>
    Voltar
  </button>
</ion-content>
