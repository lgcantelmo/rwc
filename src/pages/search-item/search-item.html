<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Consulta de Item
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h5 style="color:#000000;">
    Informe o código abaixo:
  </h5>
  <ion-item>
    <ion-label></ion-label>
    <ion-input type="text" placeholder="Código de Barras" [(ngModel)]="barcode"></ion-input>
  </ion-item>
  <div class="spacer" style="width:300px;height:10px;"></div>
  <button ion-button large color="assertive" block icon-left on-click="searchItem()">
    <ion-icon name="search"></ion-icon>
    Consultar
  </button>
  <div class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:10px;">
      Se preferir, identifique o código de barras através do leitor.
    </p>
  </div>
</ion-content>
