<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Detalhes da Compra
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <div style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          DADOS DA COMPRA
        </strong>
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Nota Fiscal:
        </strong>
        {{shopping.number}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Data Entrada:
        </strong>
        {{shopping.date}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Fornecedor:
        </strong>
       {{shopping.provider}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Quantidade:
        </strong>
        {{shopping.stock}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Unidade:
        </strong>
        {{shopping.unit}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Vr. Unitário:
        </strong>
        {{shopping.cost}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Vr. Total:
        </strong>
        {{shopping.total}}
      </p>
    </div>
    <div class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Preço Custo:
        </strong>
        {{shopping.cost}}
      </p>
    </div>
  </div>
  <button ion-button large color="assertive" block icon-left on-click="returnToShoppings()">
    <ion-icon name="return-left"></ion-icon>
    Voltar
  </button>
</ion-content>
