<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Histórico de Compra
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        {{shoppings.length > 0 ? "Exibindo histórico dos últimos 3 meses." : "Nenhuma compra realizada nos últimos 3 meses."}}
      </strong>
    </p>
  </div>
  <ion-list>
    <ion-item color="none" *ngFor="let shopping of shoppings" on-click="goToShopping(shopping.number)">
      <ion-icon name="checkbox-outline" item-left></ion-icon>
      {{shopping.date}}
      <ion-note item-right>{{shopping.total != "0,00" ? 'R$ ' + shopping.total : shopping.total}}</ion-note>
      <ion-icon name="arrow-round-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button large color="assertive" block icon-left on-click="returnToItem()">
    <ion-icon name="return-left"></ion-icon>
    Voltar
  </button>
</ion-content>
