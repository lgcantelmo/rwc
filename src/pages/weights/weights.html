<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mercadorias Pesáveis
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        {{items.length > 0 ? "Itens pesáveis para conferência" : "Nenhum item pesável disponível para contagem."}}
      </strong>
    </p>
  </div>
  <ion-list class="list-custom">
    <ion-item color="none" *ngFor="let item of items" on-click="goToWeight(item.id)">
      <strong style="font-size: 18px">{{item.code}}</strong>
      <p style="font-size: 18px">{{item.description}}</p>
      <ion-icon name="arrow-round-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button color="assertive" block icon-left on-click="refresh()">
    <ion-icon name="refresh"></ion-icon>
    Atualizar
  </button>
</ion-content>
